<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1f"/>
      <stop offset="50%" style="stop-color:#1a1033"/>
      <stop offset="100%" style="stop-color:#0d0820"/>
    </linearGradient>
    <linearGradient id="snake" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e9d5ff"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
    <linearGradient id="accentLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0"/>
      <stop offset="20%" style="stop-color:#6366f1;stop-opacity:1"/>
      <stop offset="80%" style="stop-color:#a855f7;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g stroke="#6366f1" stroke-width="0.5" opacity="0.06">
    <line x1="0" y1="75" x2="1200" y2="75"/>
    <line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="225" x2="1200" y2="225"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="400" y1="0" x2="400" y2="300"/>
    <line x1="600" y1="0" x2="600" y2="300"/>
    <line x1="800" y1="0" x2="800" y2="300"/>
    <line x1="1000" y1="0" x2="1000" y2="300"/>
  </g>

  <!-- Decorative circuit-like paths (left side) -->
  <g stroke="#6366f1" stroke-width="1" fill="none" opacity="0.12">
    <path d="M 0 50 L 60 50 L 80 70 L 120 70"/>
    <path d="M 0 100 L 40 100 L 60 80 L 100 80"/>
    <path d="M 0 200 L 50 200 L 70 220 L 130 220"/>
    <path d="M 0 250 L 30 250 L 50 230 L 90 230"/>
  </g>

  <!-- Decorative circuit-like paths (right side) -->
  <g stroke="#a855f7" stroke-width="1" fill="none" opacity="0.12">
    <path d="M 1200 60 L 1140 60 L 1120 80 L 1080 80"/>
    <path d="M 1200 110 L 1160 110 L 1140 90 L 1100 90"/>
    <path d="M 1200 190 L 1150 190 L 1130 210 L 1070 210"/>
    <path d="M 1200 240 L 1170 240 L 1150 220 L 1110 220"/>
  </g>

  <!-- Small circuit nodes -->
  <g fill="#8b5cf6" opacity="0.2">
    <circle cx="120" cy="70" r="3"/>
    <circle cx="100" cy="80" r="3"/>
    <circle cx="130" cy="220" r="3"/>
    <circle cx="90" cy="230" r="3"/>
    <circle cx="1080" cy="80" r="3"/>
    <circle cx="1100" cy="90" r="3"/>
    <circle cx="1070" cy="210" r="3"/>
    <circle cx="1110" cy="220" r="3"/>
  </g>

  <!-- Ouroboros icon -->
  <g transform="translate(130, 150) scale(0.28)">
    <!-- Outer glow ring -->
    <circle cx="0" cy="0" r="280" fill="none" stroke="url(#snake)" stroke-width="3" opacity="0.25" filter="url(#softGlow)"/>

    <!-- Snake body -->
    <path d="
      M 0 -200
      C 110 -200 200 -110 200 0
      C 200 110 110 200 0 200
      C -110 200 -200 110 -200 0
      C -200 -86 -154 -160 -80 -188
      L -90 -160
      C -150 -136 -180 -74 -180 0
      C -180 99 -99 180 0 180
      C 99 180 180 99 180 0
      C 180 -99 99 -180 0 -180
      L 0 -200
      Z
    " fill="url(#snake)"/>

    <!-- Snake head -->
    <ellipse cx="-45" cy="-194" rx="55" ry="35" fill="url(#snake)"/>

    <!-- Eye -->
    <ellipse cx="-70" cy="-198" rx="10" ry="12" fill="#fef3c7"/>
    <ellipse cx="-72" cy="-198" rx="5" ry="7" fill="#1e1b4b"/>
    <circle cx="-74" cy="-200" r="2" fill="#fff"/>

    <!-- Tail in mouth -->
    <path d="M -100 -190 Q -125 -175 -115 -155 L -85 -175 Z" fill="url(#snake)"/>

    <!-- Center infinity -->
    <path d="M -55 0 C -55 -25 -25 -25 0 0 C 25 25 55 25 55 0 C 55 -25 25 -25 0 0 C -25 25 -55 25 -55 0 Z"
          fill="none" stroke="#c4b5fd" stroke-width="10" stroke-linecap="round" filter="url(#glow)"/>
  </g>

  <!-- Project title -->
  <text x="260" y="120" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="64" font-weight="bold" fill="url(#textGrad)">Ouroboros</text>

  <!-- Tagline -->
  <text x="260" y="160" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="20" fill="#a78bfa">Functional AI Pipeline System</text>

  <!-- Accent line under tagline -->
  <rect x="260" y="175" width="320" height="2" rx="1" fill="url(#accentLine)" opacity="0.6"/>

  <!-- Feature pills -->
  <g font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="13">
    <rect x="260" y="195" width="120" height="28" rx="14" fill="#6366f1" opacity="0.25" stroke="#6366f1" stroke-width="0.5" stroke-opacity="0.4"/>
    <text x="320" y="214" text-anchor="middle" fill="#c4b5fd">Monadic</text>

    <rect x="395" y="195" width="120" height="28" rx="14" fill="#7c3aed" opacity="0.25" stroke="#7c3aed" stroke-width="0.5" stroke-opacity="0.4"/>
    <text x="455" y="214" text-anchor="middle" fill="#c4b5fd">LangChain</text>

    <rect x="530" y="195" width="120" height="28" rx="14" fill="#8b5cf6" opacity="0.25" stroke="#8b5cf6" stroke-width="0.5" stroke-opacity="0.4"/>
    <text x="590" y="214" text-anchor="middle" fill="#c4b5fd">Meta-AI</text>

    <rect x="665" y="195" width="120" height="28" rx="14" fill="#a855f7" opacity="0.25" stroke="#a855f7" stroke-width="0.5" stroke-opacity="0.4"/>
    <text x="725" y="214" text-anchor="middle" fill="#c4b5fd">.NET 10</text>
  </g>

  <!-- Description text -->
  <text x="260" y="258" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="14" fill="#9ca3af">Category theory principles &amp; monadic composition for self-improving AI agents</text>

  <!-- Corner accents -->
  <path d="M 0 0 L 50 0 L 0 50 Z" fill="#6366f1" opacity="0.08"/>
  <path d="M 1200 0 L 1150 0 L 1200 50 Z" fill="#a855f7" opacity="0.08"/>
  <path d="M 0 300 L 50 300 L 0 250 Z" fill="#6366f1" opacity="0.08"/>
  <path d="M 1200 300 L 1150 300 L 1200 250 Z" fill="#a855f7" opacity="0.08"/>

  <!-- Top edge highlight -->
  <rect x="0" y="0" width="1200" height="2" fill="url(#accentLine)" opacity="0.4"/>

  <!-- Bottom edge highlight -->
  <rect x="0" y="298" width="1200" height="2" fill="url(#accentLine)" opacity="0.4"/>
</svg>
