<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for the snake body -->
    <linearGradient id="snakeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for scales/highlights -->
    <linearGradient id="scaleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c4b5fd;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#e9d5ff;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner shadow -->
    <filter id="innerShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feOffset dx="2" dy="2"/>
      <feGaussianBlur stdDeviation="3" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="#1e1b4b" flood-opacity="0.4" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Background circle (optional, can be removed for transparent) -->
  <circle cx="256" cy="256" r="250" fill="#0f0a1f" opacity="0.9"/>
  
  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#snakeGradient)" stroke-width="2" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Main Ouroboros serpent body -->
  <g filter="url(#innerShadow)">
    <!-- Snake body - circular path -->
    <path d="
      M 256 56
      C 366 56 456 146 456 256
      C 456 366 366 456 256 456
      C 146 456 56 366 56 256
      C 56 170 110 96 186 68
      L 180 85
      C 115 110 72 175 72 256
      C 72 358 154 440 256 440
      C 358 440 440 358 440 256
      C 440 154 358 72 256 72
      L 256 56
      Z
    " fill="url(#snakeGradient)" stroke="#4c1d95" stroke-width="2"/>
    
    <!-- Snake head -->
    <ellipse cx="220" cy="62" rx="45" ry="28" fill="url(#snakeGradient)" stroke="#4c1d95" stroke-width="2"/>
    
    <!-- Head detail - top -->
    <ellipse cx="220" cy="55" rx="38" ry="18" fill="url(#scaleGradient)"/>
    
    <!-- Eye -->
    <ellipse cx="200" cy="58" rx="8" ry="10" fill="#fef3c7"/>
    <ellipse cx="198" cy="58" rx="4" ry="6" fill="#1e1b4b"/>
    <circle cx="196" cy="56" r="2" fill="#fff"/>
    
    <!-- Nostril -->
    <ellipse cx="178" cy="62" rx="3" ry="2" fill="#1e1b4b"/>
    
    <!-- Mouth eating tail -->
    <path d="M 175 68 Q 165 75 170 82 Q 180 78 185 72 Z" fill="#7c3aed"/>
    
    <!-- Tail going into mouth -->
    <path d="M 172 76 L 140 85 C 125 90 120 100 125 110 L 140 100 C 145 95 155 88 172 80 Z" 
          fill="url(#snakeGradient)" stroke="#4c1d95" stroke-width="1"/>
  </g>
  
  <!-- Scale pattern on body -->
  <g opacity="0.4">
    <path d="M 420 200 Q 430 220 420 240" stroke="#e9d5ff" stroke-width="3" fill="none"/>
    <path d="M 440 280 Q 450 300 440 320" stroke="#e9d5ff" stroke-width="3" fill="none"/>
    <path d="M 420 360 Q 430 380 410 400" stroke="#e9d5ff" stroke-width="3" fill="none"/>
    <path d="M 360 430 Q 340 440 320 430" stroke="#e9d5ff" stroke-width="3" fill="none"/>
    <path d="M 240 445 Q 220 450 200 445" stroke="#e9d5ff" stroke-width="3" fill="none"/>
    <path d="M 120 400 Q 100 390 95 370" stroke="#e9d5ff" stroke-width="3" fill="none"/>
    <path d="M 75 300 Q 65 280 75 260" stroke="#e9d5ff" stroke-width="3" fill="none"/>
    <path d="M 85 200 Q 80 180 95 160" stroke="#e9d5ff" stroke-width="3" fill="none"/>
    <path d="M 130 110 Q 150 100 170 105" stroke="#e9d5ff" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Center infinity/code symbol -->
  <g transform="translate(256, 256)">
    <!-- Infinity symbol -->
    <path d="M -60 0 
             C -60 -30 -30 -30 0 0 
             C 30 30 60 30 60 0 
             C 60 -30 30 -30 0 0 
             C -30 30 -60 30 -60 0 Z" 
          fill="none" stroke="#c4b5fd" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Code brackets -->
    <text x="-85" y="8" font-family="monospace" font-size="48" font-weight="bold" fill="#a855f7" opacity="0.6">{</text>
    <text x="55" y="8" font-family="monospace" font-size="48" font-weight="bold" fill="#a855f7" opacity="0.6">}</text>
  </g>
  
  <!-- Sparkle accents -->
  <g fill="#e9d5ff">
    <circle cx="380" cy="120" r="3"/>
    <circle cx="420" cy="180" r="2"/>
    <circle cx="100" cy="350" r="3"/>
    <circle cx="140" cy="420" r="2"/>
  </g>
</svg>
