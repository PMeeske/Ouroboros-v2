<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0618"/>
      <stop offset="50%" style="stop-color:#0f0a1f"/>
      <stop offset="100%" style="stop-color:#10082a"/>
    </linearGradient>

    <!-- Cyan stream gradient -->
    <linearGradient id="streamCyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffd0;stop-opacity:0"/>
      <stop offset="30%" style="stop-color:#00ffdc;stop-opacity:0.8"/>
      <stop offset="70%" style="stop-color:#00e4ff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#00b4ff;stop-opacity:0"/>
    </linearGradient>

    <!-- Violet stream gradient -->
    <linearGradient id="streamViolet" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:0"/>
      <stop offset="30%" style="stop-color:#a855f7;stop-opacity:0.6"/>
      <stop offset="70%" style="stop-color:#8b5cf6;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0"/>
    </linearGradient>

    <!-- Diagonal stream gradient -->
    <linearGradient id="streamDiag" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0"/>
      <stop offset="40%" style="stop-color:#22d3ee;stop-opacity:0.4"/>
      <stop offset="60%" style="stop-color:#67e8f9;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#a5f3fc;stop-opacity:0"/>
    </linearGradient>

    <!-- Node gradient (ouroboros purple) -->
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.9"/>
      <stop offset="60%" style="stop-color:#7c3aed;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:0"/>
    </radialGradient>

    <!-- Cyan node gradient -->
    <radialGradient id="nodeCyan" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffdc;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0"/>
    </radialGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft glow filter -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Stream pulse filter -->
    <filter id="streamGlow" x="-20%" y="-50%" width="140%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- ═══════════════════════════════════════════ -->
  <!-- HYPERGRID: Background dimensional grid      -->
  <!-- ═══════════════════════════════════════════ -->

  <!-- Dim-0: Horizontal grid lines (temporal axis) -->
  <g stroke="#00ffdc" stroke-width="0.4" opacity="0.08">
    <line x1="0" y1="80" x2="1280" y2="80"/>
    <line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="240" x2="1280" y2="240"/>
    <line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="400" x2="1280" y2="400"/>
    <line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="0" y1="560" x2="1280" y2="560"/>
  </g>

  <!-- Dim-1: Vertical grid lines (semantic axis) -->
  <g stroke="#a855f7" stroke-width="0.4" opacity="0.08">
    <line x1="160" y1="0" x2="160" y2="640"/>
    <line x1="320" y1="0" x2="320" y2="640"/>
    <line x1="480" y1="0" x2="480" y2="640"/>
    <line x1="640" y1="0" x2="640" y2="640"/>
    <line x1="800" y1="0" x2="800" y2="640"/>
    <line x1="960" y1="0" x2="960" y2="640"/>
    <line x1="1120" y1="0" x2="1120" y2="640"/>
  </g>

  <!-- Dim-2: Diagonal grid lines (causal axis) — gives depth illusion -->
  <g stroke="#06b6d4" stroke-width="0.3" opacity="0.05">
    <line x1="0" y1="0" x2="640" y2="640"/>
    <line x1="160" y1="0" x2="800" y2="640"/>
    <line x1="320" y1="0" x2="960" y2="640"/>
    <line x1="480" y1="0" x2="1120" y2="640"/>
    <line x1="640" y1="0" x2="1280" y2="640"/>
    <line x1="800" y1="0" x2="1280" y2="480"/>
    <line x1="960" y1="0" x2="1280" y2="320"/>
    <line x1="0" y1="160" x2="480" y2="640"/>
    <line x1="0" y1="320" x2="320" y2="640"/>
  </g>

  <!-- ═══════════════════════════════════════════ -->
  <!-- THOUGHT STREAMS: Flowing through the grid   -->
  <!-- ═══════════════════════════════════════════ -->

  <!-- Primary horizontal streams (dim-0: temporal) -->
  <g filter="url(#streamGlow)">
    <line x1="40" y1="240" x2="520" y2="240" stroke="url(#streamCyan)" stroke-width="2.5" opacity="0.7"/>
    <line x1="120" y1="320" x2="560" y2="320" stroke="url(#streamCyan)" stroke-width="2" opacity="0.5"/>
    <line x1="80" y1="400" x2="480" y2="400" stroke="url(#streamCyan)" stroke-width="1.8" opacity="0.4"/>
  </g>

  <!-- Secondary vertical streams (dim-1: semantic) -->
  <g filter="url(#streamGlow)">
    <line x1="200" y1="80" x2="200" y2="520" stroke="url(#streamViolet)" stroke-width="2" opacity="0.5"/>
    <line x1="360" y1="120" x2="360" y2="560" stroke="url(#streamViolet)" stroke-width="1.8" opacity="0.4"/>
    <line x1="480" y1="60" x2="480" y2="480" stroke="url(#streamViolet)" stroke-width="1.5" opacity="0.35"/>
  </g>

  <!-- Diagonal causal streams -->
  <g filter="url(#streamGlow)">
    <line x1="100" y1="160" x2="440" y2="480" stroke="url(#streamDiag)" stroke-width="1.5" opacity="0.3"/>
    <line x1="280" y1="100" x2="540" y2="440" stroke="url(#streamDiag)" stroke-width="1.2" opacity="0.25"/>
  </g>

  <!-- ═══════════════════════════════════════════ -->
  <!-- OUROBOROS NODES: At grid intersections       -->
  <!-- ═══════════════════════════════════════════ -->

  <!-- Node 1 (top-left) — active, glowing -->
  <g transform="translate(200, 240)">
    <circle r="28" fill="url(#nodeGlow)" filter="url(#softGlow)"/>
    <circle r="16" fill="none" stroke="#c4b5fd" stroke-width="2.5" opacity="0.9"/>
    <!-- Mini ouroboros symbol -->
    <path d="M -8 0 C -8 -5 -4 -8 0 -5 C 4 -2 8 -5 8 0 C 8 5 4 8 0 5 C -4 2 -8 5 -8 0 Z"
          fill="none" stroke="#e9d5ff" stroke-width="1.5" opacity="0.8"/>
  </g>

  <!-- Node 2 (center) — primary node, largest -->
  <g transform="translate(360, 320)">
    <circle r="36" fill="url(#nodeGlow)" filter="url(#softGlow)"/>
    <circle r="22" fill="none" stroke="#c4b5fd" stroke-width="3" opacity="0.9"/>
    <path d="M -11 0 C -11 -7 -5 -11 0 -7 C 5 -3 11 -7 11 0 C 11 7 5 11 0 7 C -5 3 -11 7 -11 0 Z"
          fill="none" stroke="#e9d5ff" stroke-width="2" opacity="0.9"/>
  </g>

  <!-- Node 3 (right) -->
  <g transform="translate(480, 240)">
    <circle r="24" fill="url(#nodeGlow)" filter="url(#softGlow)"/>
    <circle r="14" fill="none" stroke="#c4b5fd" stroke-width="2" opacity="0.8"/>
    <path d="M -7 0 C -7 -4 -3 -7 0 -4 C 3 -1 7 -4 7 0 C 7 4 3 7 0 4 C -3 1 -7 4 -7 0 Z"
          fill="none" stroke="#e9d5ff" stroke-width="1.5" opacity="0.7"/>
  </g>

  <!-- Node 4 (bottom-left) -->
  <g transform="translate(200, 400)">
    <circle r="22" fill="url(#nodeCyan)" filter="url(#softGlow)"/>
    <circle r="13" fill="none" stroke="#67e8f9" stroke-width="2" opacity="0.7"/>
    <path d="M -6 0 C -6 -3 -3 -6 0 -3 C 3 0 6 -3 6 0 C 6 3 3 6 0 3 C -3 0 -6 3 -6 0 Z"
          fill="none" stroke="#a5f3fc" stroke-width="1.2" opacity="0.6"/>
  </g>

  <!-- Node 5 (bottom-center) -->
  <g transform="translate(360, 480)">
    <circle r="20" fill="url(#nodeCyan)" filter="url(#softGlow)"/>
    <circle r="12" fill="none" stroke="#67e8f9" stroke-width="1.8" opacity="0.6"/>
    <path d="M -5 0 C -5 -3 -2 -5 0 -3 C 2 -1 5 -3 5 0 C 5 3 2 5 0 3 C -2 1 -5 3 -5 0 Z"
          fill="none" stroke="#a5f3fc" stroke-width="1.2" opacity="0.6"/>
  </g>

  <!-- Node 6 (top-right, smaller — distant) -->
  <g transform="translate(480, 160)">
    <circle r="16" fill="url(#nodeGlow)" filter="url(#glow)"/>
    <circle r="9" fill="none" stroke="#c4b5fd" stroke-width="1.5" opacity="0.5"/>
  </g>

  <!-- ═══════════════════════════════════════════ -->
  <!-- INTERWIRING: Connections between nodes       -->
  <!-- ═══════════════════════════════════════════ -->

  <g filter="url(#glow)">
    <!-- Node 1 → Node 2 -->
    <line x1="225" y1="255" x2="335" y2="305" stroke="#a855f7" stroke-width="1.5" opacity="0.5" stroke-dasharray="6,4"/>

    <!-- Node 2 → Node 3 -->
    <line x1="390" y1="305" x2="460" y2="255" stroke="#a855f7" stroke-width="1.5" opacity="0.5" stroke-dasharray="6,4"/>

    <!-- Node 1 → Node 4 -->
    <line x1="200" y1="268" x2="200" y2="378" stroke="#06b6d4" stroke-width="1.2" opacity="0.4" stroke-dasharray="4,6"/>

    <!-- Node 2 → Node 5 -->
    <line x1="360" y1="356" x2="360" y2="460" stroke="#06b6d4" stroke-width="1.2" opacity="0.4" stroke-dasharray="4,6"/>

    <!-- Node 4 → Node 5 -->
    <line x1="222" y1="410" x2="340" y2="470" stroke="#00ffdc" stroke-width="1" opacity="0.3" stroke-dasharray="3,5"/>

    <!-- Node 1 → Node 3 (long hop) -->
    <path d="M 228 235 Q 340 180 456 235" fill="none" stroke="#c4b5fd" stroke-width="1" opacity="0.25" stroke-dasharray="4,8"/>

    <!-- Node 6 → Node 3 -->
    <line x1="480" y1="176" x2="480" y2="216" stroke="#8b5cf6" stroke-width="1" opacity="0.3" stroke-dasharray="3,5"/>

    <!-- Node 6 → Node 1 (cross-dimensional) -->
    <path d="M 464 166 Q 340 140 210 228" fill="none" stroke="#22d3ee" stroke-width="0.8" opacity="0.2" stroke-dasharray="2,6"/>
  </g>

  <!-- ═══════════════════════════════════════════ -->
  <!-- STREAM PARTICLES: Flowing dots along streams -->
  <!-- ═══════════════════════════════════════════ -->

  <g opacity="0.7">
    <!-- Particles on horizontal streams -->
    <circle cx="180" cy="240" r="2.5" fill="#00ffdc" filter="url(#glow)"/>
    <circle cx="310" cy="240" r="2" fill="#00ffdc" filter="url(#glow)"/>
    <circle cx="420" cy="240" r="1.5" fill="#00e4ff" filter="url(#glow)"/>
    <circle cx="250" cy="320" r="2.5" fill="#00ffdc" filter="url(#glow)"/>
    <circle cx="430" cy="320" r="2" fill="#00e4ff" filter="url(#glow)"/>
    <circle cx="180" cy="400" r="2" fill="#00ffdc" filter="url(#glow)"/>
    <circle cx="340" cy="400" r="1.5" fill="#00e4ff" filter="url(#glow)"/>

    <!-- Particles on vertical streams -->
    <circle cx="200" cy="150" r="2" fill="#a855f7" filter="url(#glow)"/>
    <circle cx="200" cy="340" r="1.5" fill="#a855f7" filter="url(#glow)"/>
    <circle cx="360" cy="200" r="2" fill="#a855f7" filter="url(#glow)"/>
    <circle cx="360" cy="420" r="1.5" fill="#8b5cf6" filter="url(#glow)"/>
    <circle cx="480" cy="120" r="1.5" fill="#8b5cf6" filter="url(#glow)"/>
    <circle cx="480" cy="350" r="1.5" fill="#a855f7" filter="url(#glow)"/>
  </g>

  <!-- ═══════════════════════════════════════════ -->
  <!-- TEXT: Title and tagline                      -->
  <!-- ═══════════════════════════════════════════ -->

  <!-- Title -->
  <text x="640" y="260" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="110" font-weight="bold" fill="#ffffff" letter-spacing="4"
        filter="url(#glow)" opacity="0.95">Hypergrid</text>

  <!-- Tagline -->
  <text x="640" y="330" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="28" fill="#67e8f9" letter-spacing="6" opacity="0.8">HYPERDIMENSIONAL THOUGHT STREAMS</text>

  <!-- Subtitle -->
  <text x="640" y="380" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="20" fill="#a78bfa" letter-spacing="2" opacity="0.6">An Ouroboros Sub-Solution</text>

  <!-- Feature pills -->
  <g font-family="system-ui, sans-serif" font-size="16" letter-spacing="1">
    <rect x="640" y="420" width="155" height="32" rx="16" fill="#00ffdc" opacity="0.12" stroke="#00ffdc" stroke-width="0.5" stroke-opacity="0.3"/>
    <text x="717" y="441" text-anchor="middle" fill="#67e8f9" opacity="0.85">N-Dimensional</text>

    <rect x="810" y="420" width="145" height="32" rx="16" fill="#a855f7" opacity="0.12" stroke="#a855f7" stroke-width="0.5" stroke-opacity="0.3"/>
    <text x="882" y="441" text-anchor="middle" fill="#c4b5fd" opacity="0.85">Stream Mesh</text>

    <rect x="970" y="420" width="140" height="32" rx="16" fill="#06b6d4" opacity="0.12" stroke="#06b6d4" stroke-width="0.5" stroke-opacity="0.3"/>
    <text x="1040" y="441" text-anchor="middle" fill="#67e8f9" opacity="0.85">Interwired</text>

    <rect x="1125" y="420" width="120" height="32" rx="16" fill="#8b5cf6" opacity="0.12" stroke="#8b5cf6" stroke-width="0.5" stroke-opacity="0.3"/>
    <text x="1185" y="441" text-anchor="middle" fill="#c4b5fd" opacity="0.85">Monadic</text>
  </g>

  <!-- Dimension axis labels (subtle) -->
  <g font-family="monospace" font-size="11" opacity="0.25" letter-spacing="2">
    <text x="540" y="598" fill="#00ffdc">dim-0 temporal →</text>
    <text x="100" y="50" fill="#a855f7" transform="rotate(90, 100, 50)">dim-1 semantic →</text>
    <text x="60" y="600" fill="#06b6d4" transform="rotate(-35, 60, 600)">dim-2 causal →</text>
  </g>

  <!-- Corner accent (matching ouroboros style) -->
  <path d="M1280 0 L1200 0 L1280 80 Z" fill="#00ffdc" opacity="0.15"/>
  <path d="M0 640 L80 640 L0 560 Z" fill="#a855f7" opacity="0.1"/>
</svg>
