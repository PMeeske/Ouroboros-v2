name: Update Submodules

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  repository_dispatch:
    types: [dependency-updated]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update submodules to latest main
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Try normal update first
          if ! git submodule update --remote --merge; then
            echo "Normal update failed, attempting to merge unrelated histories for all submodules..."
            git submodule foreach 'git merge --allow-unrelated-histories --no-edit FETCH_HEAD || echo "Failed to merge $name"'
          fi

      - name: Check for changes and commit
        run: |
          git add .build foundation engine app
          if git diff --staged --quiet; then
            echo "No submodule updates needed"
          else
            git commit -m "chore: update submodules to latest main [skip ci]"
            git push
          fi
