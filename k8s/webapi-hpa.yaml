apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: monadic-pipeline-webapi-hpa
  namespace: default
  labels:
    app: monadic-pipeline-webapi
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: monadic-pipeline-webapi
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 25
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
