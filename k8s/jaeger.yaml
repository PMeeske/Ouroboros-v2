apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: monadic-pipeline
  labels:
    app: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:latest
        ports:
        - containerPort: 5775
          protocol: UDP
          name: zipkin-thrift
        - containerPort: 6831
          protocol: UDP
          name: jaeger-thrift
        - containerPort: 6832
          protocol: UDP
          name: jaeger-binary
        - containerPort: 5778
          name: config-rest
        - containerPort: 16686
          name: ui
        - containerPort: 14268
          name: jaeger-http
        - containerPort: 14250
          name: jaeger-grpc
        - containerPort: 9411
          name: zipkin
        - containerPort: 4317
          name: otlp-grpc
        - containerPort: 4318
          name: otlp-http
        env:
        - name: COLLECTOR_OTLP_ENABLED
          value: "true"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: monadic-pipeline
  labels:
    app: jaeger
spec:
  selector:
    app: jaeger
  ports:
  - protocol: TCP
    port: 4317
    targetPort: 4317
    name: otlp-grpc
  - protocol: TCP
    port: 4318
    targetPort: 4318
    name: otlp-http
  - protocol: TCP
    port: 14268
    targetPort: 14268
    name: jaeger-http
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-ui
  namespace: monadic-pipeline
  labels:
    app: jaeger
spec:
  selector:
    app: jaeger
  ports:
  - protocol: TCP
    port: 16686
    targetPort: 16686
    name: ui
  type: LoadBalancer
