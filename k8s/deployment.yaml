# ⚠️ WARNING: This manifest is for LOCAL Kubernetes clusters only!
# For cloud deployments (AKS/EKS/GKE), use:
# - Azure AKS: ./scripts/deploy-aks.sh <registry-name>
# - Other clouds: ./scripts/deploy-cloud.sh <registry-url>
# - Or manually use: k8s/deployment.cloud.yaml
#
# This manifest uses imagePullPolicy: Never and local image names,
# which will cause ImagePullBackOff errors on cloud Kubernetes.
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: monadic-pipeline
  namespace: monadic-pipeline
  labels:
    app: monadic-pipeline
    version: v1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monadic-pipeline
  template:
    metadata:
      labels:
        app: monadic-pipeline
        version: v1.0.0
    spec:
      containers:
      - name: monadic-pipeline
        image: monadic-pipeline:latest
        # imagePullPolicy options:
        # - Never: Use for local development with locally built images
        # - IfNotPresent: Use when image is loaded into cluster or available in local registry
        # - Always: Use when pulling from a remote container registry (recommended for production)
        # For production, push image to a registry and update this to use the registry URL
        imagePullPolicy: Never
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: DOTNET_ENVIRONMENT
          value: "Production"
        - name: PIPELINE__LlmProvider__OllamaEndpoint
          value: "http://ollama-service:11434"
        - name: PIPELINE__VectorStore__Type
          value: "Qdrant"
        - name: PIPELINE__VectorStore__ConnectionString
          valueFrom:
            secretKeyRef:
              name: monadic-pipeline-secrets
              key: vector-store-connection-string
        - name: PIPELINE__Observability__EnableMetrics
          value: "true"
        - name: PIPELINE__Observability__EnableTracing
          value: "true"
        - name: PIPELINE__Observability__OpenTelemetryEndpoint
          value: "http://jaeger-collector:4317"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: config
          mountPath: /app/appsettings.Production.json
          subPath: appsettings.Production.json
          readOnly: true
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: config
        configMap:
          name: monadic-pipeline-config
      - name: logs
        emptyDir: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: monadic-pipeline-service
  namespace: monadic-pipeline
  labels:
    app: monadic-pipeline
spec:
  selector:
    app: monadic-pipeline
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    name: http
  type: ClusterIP
