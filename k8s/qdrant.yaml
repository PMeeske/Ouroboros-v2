apiVersion: apps/v1
kind: Deployment
metadata:
  name: qdrant
  namespace: monadic-pipeline
  labels:
    app: qdrant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qdrant
  template:
    metadata:
      labels:
        app: qdrant
    spec:
      containers:
      - name: qdrant
        image: qdrant/qdrant:v1.13.3   # ✅ pinned stable version
        ports:
        - containerPort: 6333
          name: http
        - containerPort: 6334
          name: grpc
        env:
        - name: QDRANT__SERVICE__GRPC_PORT
          value: "6334"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: qdrant-data
          mountPath: /qdrant/storage
        livenessProbe:
          httpGet:
            path: /livez       # ✅ correct endpoint
            port: 6333
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /readyz      # ✅ correct endpoint
            port: 6333
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: qdrant-data
        persistentVolumeClaim:
          claimName: qdrant-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: qdrant-service
  namespace: monadic-pipeline
  labels:
    app: qdrant
spec:
  selector:
    app: qdrant
  ports:
  - protocol: TCP
    port: 6333
    targetPort: 6333
    name: http
  - protocol: TCP
    port: 6334
    targetPort: 6334
    name: grpc
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qdrant-pvc
  namespace: monadic-pipeline
spec:
  accessModes:
    - ReadWriteOnce
  # Storage class options:
  # - managed-csi (Azure Disk CSI)
  # - ionos-enterprise-ssd (IONOS Cloud SSD - high performance)
  # - ionos-enterprise-hdd (IONOS Cloud HDD - cost-effective)
  # - gp2 or gp3 (AWS EBS)
  # - standard or premium-rwo (GCP)
  storageClassName: managed-csi
  resources:
    requests:
      storage: 10Gi