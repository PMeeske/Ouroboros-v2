# âœ… CLOUD DEPLOYMENT MANIFEST
# This manifest is designed for CLOUD Kubernetes clusters (AKS/EKS/GKE/IONOS).
# 
# BEFORE DEPLOYING:
# 1. Replace REGISTRY_URL with your container registry URL
# 2. Build and push images to your registry
# 3. Ensure imagePullSecrets are configured if using a private registry
#
# AUTOMATED DEPLOYMENT (Recommended):
# - Azure AKS: ./scripts/deploy-aks.sh <registry-name>
# - IONOS Cloud: ./scripts/deploy-ionos.sh
# - Other clouds: ./scripts/deploy-cloud.sh <registry-url>
#
# IONOS Cloud example:
# - Registry: <your-registry>.cr.<region>.ionos.com/monadic-pipeline-webapi:latest
# - Storage: ionos-enterprise-ssd or ionos-enterprise-hdd
#
# For local Kubernetes, use: k8s/webapi-deployment.yaml instead
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: monadic-pipeline-webapi
  namespace: monadic-pipeline
  labels:
    app: monadic-pipeline-webapi
    version: v1.0.0
    component: webapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: monadic-pipeline-webapi
  template:
    metadata:
      labels:
        app: monadic-pipeline-webapi
        version: v1.0.0
        component: webapi
    spec:
      # Uncomment and configure imagePullSecrets if using a private registry
      # For IONOS Cloud, use: ionos-registry-secret
      # imagePullSecrets:
      #   - name: regcred
      #   - name: ionos-registry-secret
      containers:
        - name: webapi
          # IMPORTANT: Update this image reference to your registry URL
          # Examples:
          #   IONOS: <your-registry>.cr.<region>.ionos.com/monadic-pipeline-webapi:latest
          #   Azure ACR: myregistry.azurecr.io/monadic-pipeline-webapi:latest
          #   AWS ECR: 123.dkr.ecr.us-east-1.amazonaws.com/webapi:latest
          #   GCP GCR: gcr.io/my-project/monadic-pipeline-webapi:latest
          #   Docker Hub: yourusername/monadic-pipeline-webapi:latest
          image: REGISTRY_URL/monadic-pipeline-webapi:latest
          # Use IfNotPresent for stable releases to reduce registry traffic
          # Use Always only for :latest tags in development
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: DOTNET_ENVIRONMENT
              value: "Production"
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            - name: PIPELINE__LlmProvider__OllamaEndpoint
              value: "http://ollama-service:11434"
            - name: PIPELINE__VectorStore__Type
              value: "Qdrant"
            - name: PIPELINE__VectorStore__ConnectionString
              valueFrom:
                secretKeyRef:
                  name: monadic-pipeline-secrets
                  key: vector-store-connection-string
            - name: PIPELINE__Observability__EnableMetrics
              value: "true"
            - name: PIPELINE__Observability__EnableTracing
              value: "true"
            - name: PIPELINE__Observability__OpenTelemetryEndpoint
              value: "http://jaeger-collector:4317"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /app/appsettings.Production.json
              subPath: appsettings.Production.json
              readOnly: true
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: config
          configMap:
            name: monadic-pipeline-config
        - name: logs
          emptyDir: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: monadic-pipeline-webapi-service
  namespace: monadic-pipeline
  labels:
    app: monadic-pipeline-webapi
  annotations:
    # IONOS Cloud LoadBalancer annotations
    # Uncomment for IONOS Cloud deployment
    # service.beta.kubernetes.io/ionos-loadbalancer-public-ip: "auto"
    # service.beta.kubernetes.io/ionos-loadbalancer-algorithm: "round_robin"
spec:
  selector:
    app: monadic-pipeline-webapi
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      name: http
    - protocol: TCP
      port: 443
      targetPort: 8080
      name: https
  # Use ClusterIP for internal access, LoadBalancer for external access (IONOS)
  type: ClusterIP
  # For IONOS Cloud external access, change to: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monadic-pipeline-webapi-ingress
  namespace: monadic-pipeline
  labels:
    app: monadic-pipeline-webapi
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # IONOS Cloud Ingress annotations
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  # Uncomment for IONOS Cloud SSL
  # tls:
  #   - hosts:
  #       - monadic-pipeline.yourdomain.com
  #     secretName: monadic-pipeline-tls
  rules:
    - host: monadic-pipeline.local  # Change to your IONOS domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: monadic-pipeline-webapi-service
                port:
                  number: 80

